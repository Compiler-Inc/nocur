name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Frontend typecheck
        run: pnpm lint

      - name: Frontend build
        run: pnpm build

      - name: Install claude-service deps
        working-directory: claude-service
        run: pnpm install --frozen-lockfile

      - name: claude-service build
        working-directory: claude-service
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Swift tests
        working-directory: nocur-swift
        run: swift test

